version: 2

jobs:
  bionic:
    docker:
      - image: swift:5.0-bionic
    steps:
      - checkout
      - run: apt-get -y install openssl libssl-dev
      - run: swift build --disable-index-store
      - run: swift test --disable-index-store
  bionic-release:
    docker:
      - image: swift:5.0-bionic
    steps:
      - checkout
      - run: apt-get -y install openssl libssl-dev
      - run: swift build -c release
  xenial:
    docker:
      - image: swift:5.0-xenial
    steps:
      - checkout
      - run: apt-get -y install openssl libssl-dev
      - run: swift build --disable-index-store
      - run: swift test --disable-index-store
  xenial-release:
    docker:
      - image: swift:5.0-xenial
    steps:
      - checkout
      - run: apt-get -y install openssl libssl-dev
      - run: swift build -c release

workflows:
  version: 2
  tests:
    jobs:
      - bionic
      - bionic-release
      - xenial
      - xenial-release
